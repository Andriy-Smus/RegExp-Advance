<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Завдання</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">
        <div class="container-1">
            <form name="f1">
                <h2>Login</h2>
                <input type="text" name="login" placeholder="Enter login" class="input">
                <h2>Password</h2>
                <input type="password" name="password" placeholder="Enter password" class="input">
                <h2>Email address</h2>
                <input type="email" name="email" placeholder="Enter email" class="input">
                <input type="button" class="bt-add-user" value="Add user" name="addUser">
                <input type="button" class="bt-edit-user" value="Edit user" name="editUser">
            </form>
        </div>
        <div class="container-2">
            <div class="heading">
                <p class="h-num">#</p>
                <p class="h-login">Login</p>
                <p class="h-password">Password</p>
                <p class="h-email">Email</p>
                <p class="h-edit">Edit</p>
                <p class="h-delete">Delete</p>
            </div>

        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
